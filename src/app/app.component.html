<div class="p-0 md:p-6 md:pt-3 md:max-w-max md:m-auto">
  <p-card>
    <!-- Switch Pane -->
    <div class="overflow-x-scroll md:overflow-x-auto flex md:align-items-center md:justify-content-center">
      <a *ngFor="let theme of themes" (click)="changeTheme(theme.name)" class="mr-3 cursor-pointer mt-0 md:mt-3">
        <img [src]="'assets/' + theme.name + '.' + theme.ext" width="50" class="border-round">
      </a>
    </div>
    <!-- Sample form -->
    <div class="formgrid grid p-fluid">
      <div class="field p-input-filled col-12 md:col-6">
        <span class="p-float-label mt-4">
          <input id="firstname6" type="text" pInputText />
          <label for="firstname6">Firstname</label>
        </span>
      </div>
      <div class="field p-input-filled col-12 md:col-6">
        <span class="p-float-label mt-4">
          <input id="lastname6" type="text" pInputText [value]="'...'" />
          <label for="lastname6">Lastname</label>
        </span>
      </div>
      <div class="field p-input-outlined col-12">
        <span class="p-float-label mt-4">
          <textarea id="address" type="text" rows="4" pInputTextarea [autoResize]="true" [value]="'...'"></textarea>
          <label for="address">Address</label>
        </span>
      </div>
      <div class="field col-12 md:col-6">
        <label for="city">City</label>
        <input id="city" type="text" pInputText class="inputfield w-full">
      </div>
      <div class="field col-12 md:col-3">
        <label for="state">State</label>
        <p-dropdown inputId="state" [options]="states" [(ngModel)]="selectedState" placeholder="Select"
          optionLabel="name"></p-dropdown>
      </div>
      <div class="field col-12 md:col-3">
        <label for="zip">Zip</label>
        <input id="zip" type="text" pInputText />
      </div>
    </div>
    <!-- Buttons -->
    <div class="flex flex-wrap justify-content-center">
      <p-button label="Button" styleClass="p-button-sm mt-2 mr-3" icon="pi pi-search"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-text mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-success mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-secondary mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-warning mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-danger mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-help mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-raised mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-rounded mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-rounded p-button-raised mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-outlined mr-3"></p-button>
      <p-button label="Button" styleClass="p-button-sm mt-2 p-button-outlined p-button-rounded mr-3"></p-button>
    </div>
    <!-- Rounded Icons -->
    <div class="flex flex-wrap justify-content-center mt-3">
      <p-button icon="pi pi-check" styleClass="p-button-sm p-button-rounded mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-bookmark" styleClass="p-button-sm p-button-rounded p-button-secondary mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-search" styleClass="p-button-sm p-button-rounded p-button-success mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-user" styleClass="p-button-sm p-button-rounded p-button-primary mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-bell" styleClass="p-button-sm p-button-rounded p-button-warning mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-heart" styleClass="p-button-sm p-button-rounded p-button-help mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-sm p-button-rounded p-button-danger mt-2 md:mt-0 mr-3"></p-button>
    </div>
    <!-- Rounded Text Icons -->
    <div class="flex flex-wrap justify-content-center mt-3">
      <p-button icon="pi pi-check" styleClass="p-button-sm p-button-rounded p-button-text mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-bookmark" styleClass="p-button-sm p-button-rounded p-button-text p-button-secondary mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-search" styleClass="p-button-sm p-button-rounded p-button-text p-button-success mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-user" styleClass="p-button-sm p-button-rounded p-button-text p-button-primary mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-bell" styleClass="p-button-sm p-button-rounded p-button-text p-button-warning mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-heart" styleClass="p-button-sm p-button-rounded p-button-text p-button-help mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-sm p-button-rounded p-button-text p-button-danger mt-2 md:mt-0 mr-3"></p-button>
    </div>
    <!-- Rounded Outline Icons -->
    <div class="flex flex-wrap justify-content-center mt-3">
      <p-button icon="pi pi-check" styleClass="p-button-sm p-button-rounded p-button-outlined mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-bookmark" styleClass="p-button-sm p-button-rounded p-button-outlined p-button-secondary mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-search" styleClass="p-button-sm p-button-rounded p-button-outlined p-button-success mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-user" styleClass="p-button-sm p-button-rounded p-button-outlined p-button-primary mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-bell" styleClass="p-button-sm p-button-rounded p-button-outlined p-button-warning mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-heart" styleClass="p-button-sm p-button-rounded p-button-outlined p-button-help mt-2 md:mt-0 mr-3"></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-sm p-button-rounded p-button-outlined p-button-danger mt-2 md:mt-0 mr-3"></p-button>
    </div>
  </p-card>
</div>
